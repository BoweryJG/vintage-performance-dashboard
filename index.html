<!DOCTYPE html>
<html>
<head>
    <title>Vintage Performance Dashboard | Elite Command Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Eurostile:wght@400;700&family=Agency+FB:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', 'Eurostile', 'Orbitron', monospace;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            overflow: hidden;
            color: #E5E4E2;
            cursor: none;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 20, 0.95));
            border: 2px solid #E5E4E2;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 
                0 0 25px rgba(229, 228, 226, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #hud:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 35px rgba(229, 228, 226, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .hud-title {
            font-family: 'Eurostile', 'Rajdhani', monospace;
            font-size: 15px;
            font-weight: 700;
            color: #F5F5F5;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            /* Vintage engraved metal effect */
            text-shadow: 
                0 1px 0 #000,
                0 2px 0 #666,
                0 3px 0 #333,
                0 0 15px rgba(245, 245, 245, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #c0c0c0, #808080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .metric {
            font-family: 'Rajdhani', 'Eurostile', monospace;
            font-size: 12px;
            font-weight: 500;
            margin: 6px 0;
            display: flex;
            justify-content: space-between;
            color: #D3D3D3;
            letter-spacing: 1px;
            /* Subtle engraved effect for labels */
            text-shadow: 
                0 1px 0 #000,
                0 0 8px rgba(211, 211, 211, 0.4);
        }
        
        .metric-value {
            font-family: 'Eurostile', 'Orbitron', monospace;
            color: #FF6B35; /* Vintage speedometer orange/red */
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 1.5px;
            /* Performance gauge glow effect */
            text-shadow: 
                0 0 8px rgba(255, 107, 53, 0.8),
                0 0 12px rgba(255, 107, 53, 0.6),
                0 1px 0 #000,
                0 2px 0 #330000;
            /* LED-style background for digital readouts */
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 0, 0, 0.05));
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        
        /* Performance & Color Controls */
        #controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #color-theme-toggle {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 2px solid #C0C0C0;
            border-radius: 6px;
            padding: 10px 15px;
            color: #F5F5F5;
            font-family: 'Eurostile', 'Rajdhani', monospace;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 140px;
            text-align: center;
            /* Vintage button styling */
            text-shadow: 
                0 1px 0 #000,
                0 0 8px rgba(245, 245, 245, 0.3);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
        }
        
        #color-theme-toggle:hover {
            background: linear-gradient(135deg, #2a2a2a, #3d3d3d);
            border-color: #FF6B35;
            color: #FF6B35;
            text-shadow: 
                0 1px 0 #000,
                0 0 12px rgba(255, 107, 53, 0.8);
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 107, 53, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* Mobile Optimizations for Vintage Dashboard */
        @media (max-width: 768px) {
            #hud {
                top: 10px;
                left: 10px;
                padding: 12px;
                max-width: calc(100vw - 20px);
                font-size: 10px;
            }
            
            .hud-title {
                font-size: 13px;
                letter-spacing: 2px;
                margin-bottom: 8px;
            }
            
            .metric {
                font-size: 10px;
                margin: 4px 0;
            }
            
            .metric-value {
                font-size: 11px;
                padding: 1px 4px;
            }
            
            #controls-panel {
                top: 10px;
                right: 10px;
                gap: 8px;
            }
            
            #color-theme-toggle {
                padding: 8px 12px;
                font-size: 9px;
                min-width: 100px;
                letter-spacing: 1px;
            }
            
            /* Mobile gauge interaction hints */
            body::after {
                content: "TAP GAUGES FOR DETAILS";
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-family: 'Eurostile', monospace;
                font-size: 10px;
                color: rgba(255, 107, 53, 0.6);
                letter-spacing: 2px;
                text-shadow: 0 0 8px rgba(255, 107, 53, 0.4);
                pointer-events: none;
                z-index: 1000;
                animation: mobilePulse 3s ease-in-out infinite;
            }
            
            @keyframes mobilePulse {
                0%, 100% { opacity: 0.6; }
                50% { opacity: 1; }
            }
        }
        
        @media (max-width: 480px) {
            #hud {
                padding: 8px;
                border-radius: 8px;
            }
            
            .hud-title {
                font-size: 11px;
                letter-spacing: 1px;
            }
            
            .metric {
                font-size: 9px;
            }
            
            .metric-value {
                font-size: 10px;
            }
            
            #color-theme-toggle {
                padding: 6px 10px;
                font-size: 8px;
                min-width: 80px;
            }
        }
        
        /* Touch-friendly gauge interaction zones */
        .gauge-touch-zone {
            position: absolute;
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .gauge-touch-zone:hover,
        .gauge-touch-zone:active {
            background: rgba(255, 107, 53, 0.2);
            border-color: rgba(255, 107, 53, 0.6);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: #FF6B35;
            font-family: 'Eurostile', monospace;
            font-size: 18px;
            letter-spacing: 3px;
        }

        #loading.fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- Loading Screen -->
    <div id="loading">
        INITIALIZING VINTAGE PERFORMANCE COCKPIT...
    </div>

    <!-- HUD Interface -->
    <div id="hud">
        <div class="hud-title">Elite Performance</div>
        <div class="metric">
            <span>Q4 Progress</span>
            <span class="metric-value" id="quarter-progress">87%</span>
        </div>
        <div class="metric">
            <span>Revenue</span>
            <span class="metric-value" id="hudRevenue">$245K</span>
        </div>
        <div class="metric">
            <span>Pipeline</span>
            <span class="metric-value" id="hudPipeline">$580K</span>
        </div>
        <div class="metric">
            <span>Deals</span>
            <span class="metric-value" id="hudDeals">23</span>
        </div>
        <div class="metric">
            <span>Velocity</span>
            <span class="metric-value" id="hudVelocity">12d</span>
        </div>
    </div>
    
    <!-- Control Panel -->
    <div id="controls-panel">
        <button id="color-theme-toggle">Vintage Racing</button>
    </div>

    <!-- Three.js and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    
    <!-- Enhanced Dashboard Classes -->
    <script src="js/environments.js"></script>
    <script src="js/advanced-interactions.js"></script>
    <script src="js/dashboard.js"></script>
    
    <script>
        // Initialize the Vintage Performance Dashboard
        let dashboard;
        
        function init() {
            console.log('ðŸŽï¸ Initializing Vintage Performance Dashboard');
            
            try {
                // Create the enhanced dashboard
                dashboard = new LuxuryDashboard();
                console.log('âœ¨ Vintage Performance Dashboard Ready');
            } catch (error) {
                console.error('Dashboard initialization failed:', error);
            }
        }
        
        // Window resize handler
        function onWindowResize() {
            if (dashboard) {
                dashboard.onWindowResize();
            }
        }
        
        window.addEventListener('resize', onWindowResize);
        
        // Initialize when ready
        window.addEventListener('load', () => {
            if (typeof THREE !== 'undefined' && typeof LuxuryDashboard !== 'undefined') {
                init();
            } else {
                console.error('Required libraries not loaded');
            }
        });
        
        // Prevent context menu on touch devices
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
